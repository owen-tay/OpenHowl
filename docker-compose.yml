version: '3'

services:
  app:
    build: .
    container_name: openhowl_app
    restart: always
    env_file:
      - .env.local
    expose:
      - "8000"
    volumes:
      - ./sounds:/app/sounds

  nginx:
    image: nginx:latest
    container_name: openhowl_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    depends_on:
      - app

  certbot:
    image: certbot/certbot
    container_name: openhowl_certbot
    volumes:
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    entrypoint: >
      /bin/sh -c "trap exit TERM; while :; do
      certbot renew;
      sleep 12h & wait \$${!};
      done;"
